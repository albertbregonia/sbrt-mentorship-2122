<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sample Chat App</title>
    </head>
    <body>
        <form onsubmit="return loginHandler();">
            <input id="username" placeholder="Username" required>
            <button>Login</button>
        </form>
        <form id="chat-input-form" onsubmit="return false;">
            <input id="chat-input" placeholder="Say Something">
            <button>Send</button>
        </form>
        <ul id="chat-log"></ul>
        <script src="index.js"></script>
    </body>
</html>
